<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>BuzzFeeder</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="app.js"></script>
</head>
<body ng-app="buzzFeeder" ng-controller="MainCtrl">

	<div ng-repeat="post in posts | orderBy: '-upvotes'">   <!-- append '-' to 'upvotes' for descending order 'upvotes' for ascending -->

		<span ng-click="incrementUpvotes(post)">^</span> 
		{{ post.title }} - upvotes: {{ post.upvotes }}
	</div>
	<div>
		<form ng-submit="addPost()">
			<input type="text" ng-model="title" placeholder="Post Title" />
			<br/>
			<input type="text" ng-model="link" placeholder="Post Link" />
			<br />
			<button type="submit">Post</button>
		</form>
	</div>
</body>
</html>
