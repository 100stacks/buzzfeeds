<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>BuzzNewsFeeder</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>

	<script src="app.js"></script>

	<style type="text/css">

		.glyphicon-thumbs-up { 
			cursor: pointer;
		}

	</style>


</head>
<body ng-app="buzzNewsFeeder">

	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<ui-view></ui-view>
		</div>
	</div>

	<!-- Angular Inline Template - using this syntax we can create Angular templates inside our HTML 
			and reference them in JavaScript 
	-->
	<script type="text/ng-template" id="/home.html">

			<div class="page-header">
				<h1>Buzz News Feeder</h1>
			</div>

			<div ng-repeat="post in posts | orderBy: '-upvotes'">   <!-- append '-' to 'upvotes' for descending order 'upvotes' for ascending -->

				<span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
				{{ post.upvotes }}

				<span style="font-size:20px; margin-left:10px;">
					<a ng-show="post.link" href="{{ post.link }}">
						{{ post.title }}
					</a>
					<span ng-hide="post.link">
						{{ post.title }}
					</span>
				</span> 
			</div>

				<form ng-submit="addPost()" style="margin-top:30px;">
					<h3>Add a new post</h3>
					
					<div class="form-group">
						<input type="text" ng-model="title" placeholder="Post Title" />					
					</div>
					<div class="form-group">
						<input type="text" ng-model="link" placeholder="Post Link" />
					</div>
					<button type="submit" class="btn btn-primary">Post</button>
				</form>

	</script>

	<script type="text/ng-template" id="/posts.html">

	</script>

</body>
</html>
